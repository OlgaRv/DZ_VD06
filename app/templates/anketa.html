<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center" mb-4>Регистрация нового пользователя</h2>
    <form method="post" action="/">
        <div class="form-group">
            <label for="username">Имя</label>
            <input id="username" type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="town">Город</label>
            <input id="town" type="text" name="town" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="hobby">Хобби</label>
            <textarea id="hobby" name="hobby" rows="2" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="age">Возраст</label>
            <input id="age" name="age" rows="1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <hr>
    <h2 class="mt-4">Введенные данные</h2>
    {% for profile in profiles %}
        <div class="card my-3">
            <div class="card-body">
                <p class="card-text">Ваше имя: {{ profile.username }}</p>
                <p class="card-text">Ваш город: {{ profile.town }}</p>
                <p class="card-text">Ваши увлечения: {{ profile.hobby }}</p>
                <p class="card-text">Ваш возраст: {{ profile.age }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
